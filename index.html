<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracer - מערכת ניהול מסלולים</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --app-height: 100%;
        }

        body {
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            background: #1F2937;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(31, 41, 55, 0.8);
            z-index: 2;
        }

        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vh; /* זה יבטיח שהוידאו תמיד ימלא את גובה המסך */
            height: 100vh;
            pointer-events: none;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vw;
        }

        .logo-container {
            width: 70vw; /* רוחב יחסי למסך */
            max-width: 250px;
            margin-bottom: 5vh;
            opacity: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(45, 212, 191, 0.3));
        }

        .title {
            color: #fff;
            font-size: 6vw; /* גודל טקסט יחסי לרוחב המסך */
            margin-bottom: 2vh;
            text-align: center;
            opacity: 0;
        }

        .subtitle {
            color: #2DD4BF;
            font-size: 4vw;
            margin-bottom: 5vh;
            text-align: center;
            opacity: 0;
        }

        .countdown {
            font-size: 20vw;
            font-weight: bold;
            color: #2DD4BF;
            opacity: 0;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.5);
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: auto;
            padding-bottom: 10vh;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <div id="player"></div>
    </div>

    <main class="content">
        <div class="logo-container">
            <img src="https://tracer.co.il/wp-content/uploads/elementor/thumbs/Logo-H-p8d906f0bmrgobnn9uwquzibery89mtbvr1plpc910.png" 
                 alt="Tracer Logo" 
                 class="logo">
        </div>
        <h1 class="title">אופטימיזציית מסלולים חכמה</h1>
        <p class="subtitle">המערכת המתקדמת לניהול משימות</p>
        <div class="countdown">3</div>
    </main>

    <script>
        // תיקון גובה עבור מובייל
        function setMobileHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        
        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);
        setMobileHeight();

        // YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(tag, firstScript);
        }

        loadYouTubeAPI();

        let player;
        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('player', {
                videoId: 'Iaiu9ChqN9A',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    fs: 0,
                    loop: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    mute: 1,
                    playlist: 'Iaiu9ChqN9A'
                },
                events: {
                    onReady: (e) => {
                        e.target.playVideo();
                        startAnimations();
                    }
                }
            });
        };

        function startAnimations() {
            const tl = gsap.timeline();

            tl.fromTo('.logo-container', 
                {
                    opacity: 0,
                    scale: 0,
                    rotation: -720
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    rotation: 0,
                    ease: "elastic.out(1, 0.3)"
                }
            )
            .to('.title', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.countdown', {
                opacity: 1,
                duration: 0.5,
                onComplete: startCountdown
            });
        }

        function startCountdown() {
            const countdown = document.querySelector('.countdown');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    gsap.fromTo(countdown, 
                        { 
                            scale: 2, 
                            opacity: 0 
                        },
                        { 
                            scale: 1, 
                            opacity: 1, 
                            duration: 0.5,
                            ease: "back.out(1.7)",
                            onStart: () => countdown.textContent = count
                        }
                    );
                } else {
                    clearInterval(countdownInterval);
                    gsap.to('.content', {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            window.location.href = 'form.html';
                        }
                    });
                }
            }, 1000);
        }
    </script>
</body>
</html>
