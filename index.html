<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracer - מערכת ניהול מסלולים</title>
    
    <!-- Core Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        :root {
            --vh: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            overflow: hidden;
            background: #1F2937;
            font-family: 'Rubik', sans-serif;
        }

        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            opacity: 0.6; /* עמעום הוידאו */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 39, 0.85);
            z-index: 2;
            pointer-events: none;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 5vw;
        }

        .logo-container {
            width: 70%;
            max-width: 250px;
            margin-bottom: 10vh;
            opacity: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(45, 212, 191, 0.4));
        }

        .title {
            font-size: 8vw;
            color: white;
            text-align: center;
            margin-bottom: 3vh;
            opacity: 0;
            font-weight: bold;
        }

        .subtitle {
            font-size: 5vw;
            color: #2DD4BF;
            text-align: center;
            opacity: 0;
        }

        .countdown {
            font-size: 20vw;
            color: #2DD4BF;
            margin-top: auto;
            opacity: 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.5);
        }

        /* תיקון יחס תצוגה לוידאו */
        @media (min-aspect-ratio: 16/9) {
            .video-wrapper iframe {
                width: 100vw;
                height: 56.25vw;
            }
        }

        @media (max-aspect-ratio: 16/9) {
            .video-wrapper iframe {
                width: 177.78vh;
                height: 100vh;
            }
        }

        /* הסתרת ממשק YouTube */
        .video-wrapper iframe {
            filter: grayscale(0.2) brightness(0.8);
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe
            src="https://www.youtube.com/embed/Iaiu9ChqN9A?si=pdNOKc9nVzayYtjw&controls=0&autoplay=1&mute=1&loop=1&playlist=Iaiu9ChqN9A&modestbranding=1&showinfo=0&rel=0&iv_load_policy=3"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    
    <div class="overlay"></div>

    <main class="content">
        <div class="logo-container">
            <img src="https://tracer.co.il/wp-content/uploads/elementor/thumbs/Logo-H-p8d906f0bmrgobnn9uwquzibery89mtbvr1plpc910.png" 
                 alt="Tracer Logo" 
                 class="logo">
        </div>
        <h1 class="title">אופטימיזציית מסלולים חכמה</h1>
        <p class="subtitle">המערכת המתקדמת לניהול משימות</p>
        <div class="countdown">3</div>
    </main>

    <script>
        // תיקון גובה למובייל
        function setMobileHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setMobileHeight();
        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);

        // אנימציות
        document.addEventListener('DOMContentLoaded', () => {
            const tl = gsap.timeline();

            tl.fromTo('.logo-container', 
                {
                    opacity: 0,
                    scale: 0,
                    rotation: -720
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    rotation: 0,
                    ease: "elastic.out(1, 0.3)"
                }
            )
            .to('.title', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.countdown', {
                opacity: 1,
                duration: 0.5,
                onComplete: startCountdown
            });
        });

        function startCountdown() {
            const countdown = document.querySelector('.countdown');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    gsap.fromTo(countdown, 
                        { 
                            scale: 2, 
                            opacity: 0 
                        },
                        { 
                            scale: 1, 
                            opacity: 1, 
                            duration: 0.5,
                            ease: "back.out(1.7)",
                            onStart: () => countdown.textContent = count
                        }
                    );
                } else {
                    clearInterval(countdownInterval);
                    gsap.to('.content', {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            window.location.href = 'form.html';
                        }
                    });
                }
            }, 1000);
        }
    </script>
</body>
</html>
