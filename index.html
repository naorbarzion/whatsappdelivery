<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracer - מערכת ניהול מסלולים</title>
    
    <!-- Core Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2DD4BF',
                        secondary: '#A78BFA'
                    }
                },
                fontFamily: {
                    'rubik': ['Rubik', 'sans-serif']
                }
            }
        }
    </script>

    <style>
        @layer base {
            html {
                height: -webkit-fill-available;
            }
            body {
                min-height: -webkit-fill-available;
            }
        }

        .safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body class="bg-gray-900 font-rubik overflow-hidden h-screen">
    <!-- וידאו רקע -->
    <div class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-gray-900/80 z-10"></div>
        <div id="player" class="w-full h-full"></div>
    </div>

    <!-- תוכן ראשי -->
    <main class="relative z-20 h-screen w-screen flex flex-col items-center justify-center px-6 safe-area">
        <!-- לוגו -->
        <div class="w-4/5 max-w-[250px] mb-8 opacity-0" id="logo-container">
            <img src="https://tracer.co.il/wp-content/uploads/elementor/thumbs/Logo-H-p8d906f0bmrgobnn9uwquzibery89mtbvr1plpc910.png" 
                 alt="Tracer Logo" 
                 class="w-full h-auto"
                 id="logo">
        </div>

        <!-- כותרות -->
        <h1 class="text-white text-2xl md:text-3xl text-center mb-4 opacity-0" id="title">
            אופטימיזציית מסלולים חכמה
        </h1>
        <p class="text-primary text-lg md:text-xl text-center mb-12 opacity-0" id="subtitle">
            המערכת המתקדמת לניהול משימות
        </p>

        <!-- ספירה לאחור -->
        <div class="text-primary text-8xl font-bold opacity-0 mt-auto mb-24" id="countdown">3</div>
    </main>

    <script>
        // YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(tag, firstScript);
        }

        loadYouTubeAPI();

        let player;
        window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('player', {
                videoId: 'Iaiu9ChqN9A',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    fs: 0,
                    loop: 1,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    mute: 1,
                    playlist: 'Iaiu9ChqN9A',
                    origin: window.location.origin
                },
                events: {
                    onReady: (e) => {
                        e.target.playVideo();
                        startAnimations();
                    },
                    onError: (e) => {
                        console.error('YouTube Error:', e);
                        document.querySelector('.fixed').style.backgroundColor = '#1F2937';
                    }
                }
            });
        };

        function startAnimations() {
            const tl = gsap.timeline();

            tl.fromTo('#logo-container', 
                {
                    opacity: 0,
                    scale: 0,
                    rotation: -720
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    rotation: 0,
                    ease: "elastic.out(1, 0.3)"
                }
            )
            .to('#title', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('#subtitle', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('#countdown', {
                opacity: 1,
                duration: 0.5,
                onComplete: startCountdown
            });
        }

        function startCountdown() {
            const countdown = document.querySelector('#countdown');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    gsap.fromTo(countdown, 
                        { 
                            scale: 2, 
                            opacity: 0 
                        },
                        { 
                            scale: 1, 
                            opacity: 1, 
                            duration: 0.5,
                            ease: "back.out(1.7)",
                            onStart: () => countdown.textContent = count
                        }
                    );
                } else {
                    clearInterval(countdownInterval);
                    gsap.to('main', {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            window.location.href = 'form.html';
                        }
                    });
                }
            }, 1000);
        }

        // תיקון גובה למובייל
        function setMobileHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }

        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);
        setMobileHeight();
    </script>
</body>
</html>
