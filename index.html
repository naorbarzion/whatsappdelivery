<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tracer - מערכת ניהול מסלולים</title>
    
    <!-- Core Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rubik', sans-serif;
            overflow: hidden;
            background: #1F2937;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 24, 39, 0.85);
            z-index: 2;
        }

        #player {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* הסתרת אלמנטים של YouTube */
        .ytp-chrome-top,
        .ytp-chrome-bottom,
        .ytp-watermark,
        .ytp-show-cards-title,
        iframe[src*="youtube.com"] > .ytp-pause-overlay {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        /* הסתרת הלוגו של BIS */
        .bis-container {
            display: none !important;
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5vh 5vw;
            text-align: center;
        }

        .logo-container {
            width: 70%;
            max-width: 250px;
            margin-bottom: 5vh;
            opacity: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(45, 212, 191, 0.3));
        }

        .title {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2vh;
            opacity: 0;
        }

        .subtitle {
            color: #2DD4BF;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 5vh;
            opacity: 0;
        }

        .countdown {
            color: #2DD4BF;
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: bold;
            opacity: 0;
            margin-top: auto;
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.5);
        }

        /* תיקון למובייל */
        @supports (-webkit-touch-callout: none) {
            .content {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <div id="player"></div>
    </div>

    <main class="content">
        <div class="logo-container">
            <img src="https://tracer.co.il/wp-content/uploads/elementor/thumbs/Logo-H-p8d906f0bmrgobnn9uwquzibery89mtbvr1plpc910.png" 
                 alt="Tracer Logo" 
                 class="logo">
        </div>
        <h1 class="title">אופטימיזציית מסלולים חכמה</h1>
        <p class="subtitle">המערכת המתקדמת לניהול משימות</p>
        <div class="countdown">3</div>
    </main>

    <script>
        // YouTube API
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScript = document.getElementsByTagName('script')[0];
            firstScript.parentNode.insertBefore(tag, firstScript);
        }

        loadYouTubeAPI();

        window.onYouTubeIframeAPIReady = function() {
            new YT.Player('player', {
                videoId: 'Iaiu9ChqN9A',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    enablejsapi: 1,
                    fs: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    mute: 1,
                    loop: 1,
                    playlist: 'Iaiu9ChqN9A',
                    origin: window.location.origin,
                    widget_referrer: window.location.origin,
                    iv_load_policy: 3
                },
                events: {
                    onReady: (e) => {
                        e.target.playVideo();
                        startAnimations();
                        
                        // הסתרת אלמנטים של YouTube
                        const iframe = e.target.getIframe();
                        if (iframe) {
                            const iframeDoc = iframe.contentWindow.document;
                            const style = iframeDoc.createElement('style');
                            style.textContent = `
                                .ytp-chrome-top,
                                .ytp-chrome-bottom,
                                .ytp-watermark,
                                .ytp-show-cards-title,
                                .ytp-pause-overlay {
                                    display: none !important;
                                }
                            `;
                            iframeDoc.head.appendChild(style);
                        }
                    }
                }
            });
        };

        function startAnimations() {
            const tl = gsap.timeline();

            tl.fromTo('.logo-container', 
                {
                    opacity: 0,
                    scale: 0,
                    rotation: -720
                },
                {
                    opacity: 1,
                    scale: 1,
                    duration: 1.5,
                    rotation: 0,
                    ease: "elastic.out(1, 0.3)"
                }
            )
            .to('.title', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.subtitle', {
                opacity: 1,
                y: 0,
                duration: 0.5
            })
            .to('.countdown', {
                opacity: 1,
                duration: 0.5,
                onComplete: startCountdown
            });
        }

        function startCountdown() {
            const countdown = document.querySelector('.countdown');
            let count = 3;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    gsap.fromTo(countdown, 
                        { 
                            scale: 2, 
                            opacity: 0 
                        },
                        { 
                            scale: 1, 
                            opacity: 1, 
                            duration: 0.5,
                            ease: "back.out(1.7)",
                            onStart: () => countdown.textContent = count
                        }
                    );
                } else {
                    clearInterval(countdownInterval);
                    gsap.to('.content', {
                        opacity: 0,
                        duration: 0.5,
                        onComplete: () => {
                            window.location.href = 'form.html';
                        }
                    });
                }
            }, 1000);
        }

        // תיקון גובה למובייל
        function setMobileHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);
        setMobileHeight();
    </script>
</body>
</html>
